<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    font-size: 14px;
   
}

.container {
    width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fafafa;
}

h1, h2 {
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.plans {
    display: flex;
    margin-bottom: 20px;
}

.plans > div {
    width: 50%;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f3f3f3;
    text-align: center;
}

.button-container {
    text-align: center;
    margin-top: 20px;
}

.button {
    font-size: 18px;
    padding: 10px 20px;
    background-color: #444444;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

form {
    margin-top: 20px;
}

label {
    display: inline-block;
    width: 150px;
    text-align: right;
    margin-right: 10px;
}

input[type="text"] {
    width: 200px;
    padding: 5px;
    margin-bottom: 10px;
}

input[type="submit"] {
    font-size: 18px;
    padding: 10px 20px;
    background-color: #444444;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}
        </style>
        <title>Music Store Payment Page</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>Music Store Payment</h1>
            <form>
                <label>Name:</label>
                <input type="text" name="name" />
                <label>Credit Card Number:</label>
                <input type="text" name="card" />
                <label>Expiration Date:</label>
                <input type="text" name="expiration" />
                <label>CVV:</label>
                <input type="text" name="cvv" />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
